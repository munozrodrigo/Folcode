<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Muñoz Rodrigo Mauro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
          <nav class="navbar">
            <div class="container-fluid">
              <div class="container-navbar">
                <div class="left-nav-box mt-2"></div>
                <div class="mayor-nav-item mt-3">
                  <ul>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <!--End Navbar-->
          <!--Hero (banner inicial)-->
          <div class="row" id="banner">
            <div class="col-xs-12">
              <div class="container-fluid">
                <div class="mb-5 mt-5" id="hero-big-box">
                  <div class="top-flex">
                  </div>
                  <div class="bottom-flex">
                  </div>
                  <div class="last-flex">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End Hero (banner inicial)-->
          <!--Cards (tarjetas)-->
          <div class="row" id="cards">
            <div class="col-xs-12">
              <div class="container-fluid">
                <div class="mt-4 mb-5" id="top-bar"></div>
                <div class="small-box">
                  <div class="box-cards mr-3"></div>
                  <div class="box-cards mr-3"></div>
                  <div class="box-cards mr-3"></div>
                </div>
              </div>
            </div>
          </div>
          <!--End Cards (tarjetas)-->
          <!--Galería-->
          <div class="row">
            <div class="galeria">
              <div class="mt-4 mb-5" id="top-bar1"></div>
              <div class="big-box">
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
                <div class="boxes" class="col-sm-6 col-md-4 mb-3">
                </div>
              </div>
            </div>
          </div>
          <!--Fin de galería-->
          <!--Formulario de contacto-->
          <div class="row">
            <div class="formulario">
              <div class="mt-4 mb-5" id="top-bar2"></div>
              <div class="container-form">
                <div class="container-row">
                  <div class="f-box"></div> 
                  <div class="f-box"></div> 
                  <div class="f-box3"></div>
                </div>
                <div class="box-right"></div> 
              </div>
              <div id="f-down"></div>
            </div>
          </div>
          <!--Fin Formulario de contacto-->
          <!--Footer-->
          <div class="row">
            <div class="footer">
              <div class="footer-box mt-4">
                <div class="footer-boxes"></div>
                <div class="footer-boxes"></div>
                <div class="footer-boxes3"></div>
              </div>
            </div>
          </div>
          <!--Fin Footer-->
    </body>
</html>
